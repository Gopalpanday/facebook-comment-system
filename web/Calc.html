<html>
    <head>
        <title>:: Daga Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-color: wheat;
            } 
            .box{
                background-color: darkcyan;
                height: 380px;
                width: 250px;
                border-radius: 10px;
                border: 10px groove aqua;
                position: relative;
                top: 80px;
                left: 40%;
                padding: 10px;
            } 
            #header{
                background-color: firebrick;
                padding: 10px;
                text-align: center;
                text-decoration: blink;
                color: goldenrod;
                font-weight: bolder;
                font-size: 1.2em;
                border-radius: 50px;
            }
            .display{
                background-color: #222;
                width: 220px;
                position: relative;
                left: 15px;
                top: 20px;
                height: 40px;
            }
            .display input{
                position: relative;
                left: 2px;
                top: 2px;
                height: 35px;
                color: black;
                background-color: #bccd95;
                font-size: 21px;
                text-align: right;
            } 

            .keys{
                position: relative;
                top: 15px;
            }
            .button{
                width: 40px;
                height: 30px;
                border: none;
                border-radius: 8px;
                margin-left: 17px;
                cursor: pointer;
                border-top: 2px solid transparent;
            }
            .button.gray{
                color: white;
                background-color: #6f6f6f;
                border-bottom: black 2px solid;
                border-top: 2px #6f6f6f solid;
            }
            .button.pink{
                color: black;
                background-color: #ff4561;
                border-bottom: black 2px solid;
            }
            .button.black{
                color: white;
                background-color: #303030;
                border-bottom: black 2px solid;
                border-top: 2px #303030 solid;
            }
            .button.orange{
                color: black;
                background-color: #FF9933;
                border-bottom: black 2px solid;
                border-top: 2px #FF9933 solid;
                width: 88%;
            }
            .gray:active{
                border-top: black 2px solid;
                border-bottom: 2px #6f6f6f solid;
            }
            .pink:active{
                border-top: black 2px solid;
                border-bottom: #ff4561 2px solid;
            }
            .black:active{
                border-top: black 2px solid;
                border-bottom: #303030 2px solid;
            }
            .orange:active{
                border-top: black 2px solid;
                border-bottom: #FF9933 2px solid;
            }
            p{
                line-height: 10px;
            }
        </style>

        <script>
            function c(val) {
                document.getElementById("d").value = val;
            }
            function v(val) {
                document.getElementById("d").value += val;
            }
            function e() {
                try {
                    c(eval(document.getElementById("d").value));
                }
                catch (err) {
                    c('Error Occured !!');
                }
            }
            function sqrt() {
                c(Math.sqrt(document.getElementById("d").value));
            }
            function sin() {
                var a = document.getElementById("d").value;
                var deg = a * Math.PI / 180;
                c(Math.sin(deg));
            }
            function cos() {
                var a = document.getElementById("d").value;
                var deg = a * Math.PI / 180;
                c(Math.cos(deg));
            }
            function tan() {
                var a = document.getElementById("d").value;
                var deg = a * Math.PI / 180;
                c(Math.tan(deg));
            }
        </script>
    </head>
    <body>
        <div class="box">
            <div id="header">
                Gopal Pandey's Calculator
            </div>
            <div class="display">
                <input type="text" size="18" id="d" />
            </div>
            <div class="keys">
                <p>
                    <input type="button" class="button gray" value="sin" onclick='sin()' />
                    <input type="button" class="button gray" value="cos" onclick='cos()' />
                    <input type="button" class="button gray" value="tan" onclick='tan()' />
                    <input type="button" class="button gray" value="sqrt" onclick='sqrt()' />
                </p>
                <p>
                    <input type="button" class="button black" value="7" onclick='v("7")' />
                    <input type="button" class="button black" value="8" onclick='v("8")' />
                    <input type="button" class="button black" value="9" onclick='v("9")' />
                    <input type="button" class="button pink" value="+" onclick='v("+")' />
                </p>
                <p>
                    <input type="button" class="button black" value="4" onclick='v("4")' />
                    <input type="button" class="button black" value="5" onclick='v("5")' />
                    <input type="button" class="button black" value="6" onclick='v("6")' />
                    <input type="button" class="button pink" value="-" onclick='v("-")' />
                </p>
                <p>
                    <input type="button" class="button black" value="1" onclick='v("1")' />
                    <input type="button" class="button black" value="2" onclick='v("2")' />
                    <input type="button" class="button black" value="3" onclick='v("3")' />
                    <input type="button" class="button pink" value="*" onclick='v("*")' />
                </p>
                <p>
                    <input type="button" class="button black" value="0" onclick='v("0")' />
                    <input type="button" class="button black" value="." onclick='v(".")' />
                    <input type="button" class="button black" value="C" onclick='c("")' />
                    <input type="button" class="button pink" value="/" onclick='v("/")' />
                </p>
                <p>
                    <input type="button" class="button orange" value="=" onclick='e()' />
                </p>
            </div>
        </div>
    </body>
</html>
